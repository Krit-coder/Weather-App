<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="fonts/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="unknown">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p>-</p>
            </div>
            <div class="location">
                <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="location">
                <p>-</p>
            </div>
            <div class="humidity">
                <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="humidity">
                <p>- <span>%</span></p>
            </div>
            <div class="wind">
                <img src="https://cdn-icons-png.flaticon.com/512/4005/4005837.png" alt="wind">
                <p>- <span>km/hr</span></p>
            </div>
            <div class="date">
                <img src="https://cdn-icons-png.flaticon.com/512/3176/3176344.png" alt="calender">
                <p>-</p>
            </div>
            <div class="time">
                <img src="https://cdn-icons-png.flaticon.com/512/2784/2784399.png" alt="clock">
                <p>-</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
